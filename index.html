
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeMint - Idle Wealth Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        @keyframes float {
            0% { transform: translateY(0px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        .animate-float {
            animation: float 1s ease-out forwards;
        }
        @keyframes tick-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-tick {
            animation: tick-rotate 60s steps(60) infinite;
        }
        @keyframes purchase-pop {
            0% { transform: scale(1); }
            30% { transform: scale(0.95) rotate(-2deg); }
            60% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        .animate-purchase {
            animation: purchase-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes particle-explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0); opacity: 0; }
        }
        .particle {
            position: absolute;
            pointer-events: none;
            animation: particle-explode var(--duration) ease-out forwards;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #2dd4bf;
            border-radius: 10px;
        }
    </style>

  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden transition-colors duration-500">

</body>
</html>
